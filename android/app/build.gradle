plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.alpha_generations" // ✅ تأكدنا من أن الـ namespace معرف هنا
    compileSdk flutter.compileSdkVersion
    ndkVersion "25.1.8937393"
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.alpha_generations"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true // ✅ دعم MultiDex لحل مشاكل تجاوز حدود الـ methods
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true // ✅ ضروري لتفعيل shrinkResources
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions { // ✅ حل مشاكل conflicts أثناء الـ build
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
}

flutter {
    source "../.."
}
